name: CI EntregaOliverio
on:
  push:
    branches: [main,develop]
  pull_request:
    branches: [main,develop]
jobs:
  test:
    runs-on: ubuntu-lastest
    env:
      PYTHON_VERSION: '3.12'
      PIP_CACHE: ~/.cache/pip

    steps:
      #1 Checkout
      - name: Checkout código
        uses: actions/checkout@v4

      #2 Cache de pip
      - name: Cache dependencia
        uses: actions/cache@v4
        with:
          path: ${{ env.PIP_CACHE }}
          key: ${{ runner.os }}-pip-${{ hashFiles('**requirements.txt') }}

      #3 Setup de python
      - name: Instalar python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      #4 Instalación de dependencias
      - name: Instalar dependence
        run: pip install -r requirements.txt

      #5 Ejecutar Tests
      - name: Run Tests
        run: python3 run_test.py

      #6 Generar reportes (artefactoss)
      - name: Subir HTML report
        uses: actions/upload-artifact@v4
        with:
          name: html-report
          path: reports/

      - name: Subir archivo de logs
        uses: actions/upload-artifact@v4
        with:
          name: suite.log
          path: reports/

